[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cc-tools"
version = "1.7.0"
description = "Claude Code Tools - MCP servers for development tools"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "AI App Factory Team" }
]
dependencies = [
    "fastmcp>=0.7.0",
    "mcp>=1.1.0",
    "aiofiles>=24.0.0",
    "httpx>=0.24.0",
    "playwright>=1.40.0",
    "tree-sitter>=0.20.0",
    "tree-sitter-python>=0.20.0",
    "tree-sitter-javascript>=0.20.0",
    "tree-sitter-typescript>=0.20.0",
    "ruff>=0.1.0",
    "openai>=1.0.0",
    "Pillow>=10.0.0",
    "psutil>=5.9.0",
]

[project.scripts]
# MCP server entry points
"mcp-build-test" = "cc_tools.build_test.server:main"
"mcp-dev-server" = "cc_tools.dev_server.server:main"
"mcp-oxc" = "cc_tools.oxc.server:main"
"mcp-ruff" = "cc_tools.ruff.server:main"
"mcp-heroicons" = "cc_tools.heroicons.server:main"
"mcp-dalle" = "cc_tools.dalle.server:main"
"mcp-unsplash" = "cc_tools.unsplash.server:main"
"mcp-route-testing" = "cc_tools.route_testing.server:main"
"mcp-browser" = "cc_tools.browser.server:main"
"mcp-integration-analyzer" = "cc_tools.integration_analyzer.server:main"
"mcp-package-manager" = "cc_tools.package_manager.server:main"
"mcp-shadcn" = "cc_tools.shadcn.server:main"
"mcp-cwd-reporter" = "cc_tools.cwd_reporter.server:main"

[tool.hatch.build.targets.wheel]
packages = ["."]