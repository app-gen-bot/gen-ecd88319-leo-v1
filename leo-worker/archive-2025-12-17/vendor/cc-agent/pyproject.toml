[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cc-agent"
version = "1.10.0"
description = "Claude Code Agent Framework - Base framework for creating AI agents"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "AI App Factory Team" }
]
dependencies = [
    "claude-agent-sdk>=0.1.4",
    "anthropic>=0.39.0",
    "fastmcp>=0.7.0",
    "mcp>=1.1.0",
    "python-dotenv>=1.0.0",
    "colorama>=0.4.6",
    "pydantic>=2.0.0",
    "aiofiles>=24.0.0",
]

[project.optional-dependencies]
context = [
    "mem0ai>=0.1.0",
    "graphiti-core>=0.1.0",
    "neo4j>=5.0.0",
    "qdrant-client>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]