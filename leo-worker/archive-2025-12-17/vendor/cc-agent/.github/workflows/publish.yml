name: Publish Python Package

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    # Publish to TestPyPI first (optional - good for testing)
    - name: Publish to TestPyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/* --skip-existing || echo "TestPyPI upload skipped"
      continue-on-error: true  # Don't fail if TestPyPI is down or token not set
    
    # Publish to real PyPI
    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/* --skip-existing
    
    # Alternative: Publish to GitHub Packages (always available, no token needed for public repos)
    - name: Publish to GitHub Packages
      if: always() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      run: |
        # Configure pip to use GitHub Packages
        cat > ~/.pypirc <<EOF
        [distutils]
        index-servers = github
        
        [github]
        repository: https://upload.pypi.org/legacy/
        username: __token__
        password: ${{ secrets.GITHUB_TOKEN }}
        EOF
        
        # GitHub Packages uses a different URL format
        # For now, we'll skip this as it requires different setup
        echo "GitHub Packages publication would go here"
    
    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}